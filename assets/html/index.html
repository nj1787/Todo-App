<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-Application-Welcome</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Days+One&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap CDN Link Goes Here -- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../javascript/main.js"></script>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">My-Todo-App</span>
        <span class="button-groups">
          <button class="btn btn-primary">Sign In</button>
          <button class="btn btn-secondary">Sign Up</button>
        </span>
      </div>
    </nav>

    <!--Main Content-->
    <div class="container-fluid">
      <!--Header-->
      <div class="row">
        <div class="col-12 mx-auto p-5" id="page-header">
          <h1 class="text-center fs-1">Welcome To Your Todo Application</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-4" id="middle-feature-1">
          <h2 class="m-5 p-5">Easy To Use</h2>
        </div>
        <div class="col-4" id="middle-feature-2">
          <h2 class="m-5 p-5">Set Priorities</h2>
        </div>
        <div class="col-4" id="middle-feature-3">
          <h2 class="m-5 p-5">Delete And Update Tasks</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <footer id="page-footer">
            <p class="text-center m-2 p-3">Made With Love By Neeraj Jain</p>
          </footer>
        </div>
      </div>
    </div>

    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
